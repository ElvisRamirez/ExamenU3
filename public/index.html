<!DOCTYPE html>
<html>
<head>
    <title>Marcador en Tiempo Real</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        /* Estilos para login */
        #login-section {
            padding: 20px;
        }

        .login-btn {
            display: inline-block;
            background: #333;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #555;
            transform: translateY(-2px);
        }

        /* Estilos para la aplicación */
        .scoreboard {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            gap: 20px;
        }

        .team {
            flex: 1;
            padding: 20px;
            border-radius: 15px;
            background: #f8f9fa;
        }

        .team h3 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .score {
            font-size: 4rem;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }

        .score-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .score-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .score-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .info {
            background: #e9ecef;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .info p {
            margin: 5px 0;
            color: #666;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .user-info {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }

        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        @media (max-width: 600px) {
            .scoreboard {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .score {
                font-size: 3rem;
            }
        }
    </style>
<body>
    <div class="container">
        <h1>Marcador de Partida</h1>
        
        <div id="login-section">
            <h2>Iniciar Sesión</h2>
            <a href="/auth/github" class="login-btn">
                Entrar con GitHub
            </a>
        </div>
        
        <div id="app-section" style="display: none;">
            <div class="scoreboard">
                <div class="team">
                    <h3>Equipo A</h3>
                    <div class="score" id="scoreA">0</div>
                    <button id="btnTeamA" class="score-btn">
                        Punto para Equipo A
                    </button>
                </div>
                
                <div class="team">
                    <h3>Equipo B</h3>
                    <div class="score" id="scoreB">0</div>
                    <button id="btnTeamB" class="score-btn">
                        Punto para Equipo B
                    </button>
                </div>
            </div>
            
            <div class="info">
                <p>Último punto: <span id="lastUser">-</span></p>
                <p>Hora: <span id="timestamp">-</span></p>
            </div>
            
            <button id="logout" class="logout-btn">
                Cerrar Sesión
            </button>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
